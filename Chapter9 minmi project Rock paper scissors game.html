<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="Chapter9 minmi project Rock paper scissors game.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <main>
        <div class="choices">
            
            <div class="choice" id="rock"><img src="rock.png" alt="Symbol Rock">
            </div>
            <div class="choice" id="paper"><img src="paper.png" alt="Symbol Paper">
            </div>
            <div class="choice" id="scissors"><img src="scissors.png" alt="Symbol scissors">
            </div>
        </div>
        <div class="scoreBoard">
            <div class="score">
                <p id="userScore">0</p>
                <p>You</p>
            </div>
            <div class="draw">
                <p id="drawScore">0</p>
                <p>Draw</p>
            </div>
            <div class="score">
                <p id="robotScore">0</p>
                <p>Robot</p>
            </div>
            
        </div>
        <div class="msgContainer">
            <p id="msg">Play your move</p>
        </div>

    </main>
    <script src="Chapter9 minmi project Rock paper scissors game.js"></script>
</body>
</html>
